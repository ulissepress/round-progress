<!DOCTYPE html>
<html>

<head>
    <title>round progress</title>
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <style>
        section {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        
        <div id="svgContainer"></div>

        
        <button id="btnStart">Start</button>
        <button id="btnIncrease">Increase(5)</button>
        <button id="btnSet">Set(50)</button>
        <button id="btnEnd">End</button>
        
    </section>

    <script type="text/javascript" src="roundp.js"></script>
    <script>
        var roundpJs = new RoundpJs({
            id : 'svgContainer',
            color: '#00f',
            progress: 10,
            stroke: 10,
            radius: 100
        });

        document.body.addEventListener('click', function(e){
            var curid = e.target.id;

            switch (curid){
                case 'btnIncrease':
                    roundpJs.increase(5)
                    break;
                case 'btnSet':
                    roundpJs.set(50)
                    break;
                case 'btnEnd':
                    roundpJs.end()
                    break;
                case 'btnStart':
                    roundpJs.start()
                    break;
            }
        })
    </script>
</body>

</html>
