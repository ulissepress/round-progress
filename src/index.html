<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="svg-round-progress-bar.js"></script>
</head>
<body>
  <div class="progress" data-progress="100" data-progress-size="200" data-progress-stroke-width="20" data-progress-gradient-start="rgb(11,178,180)" data-progress-gradient-stop="rgb(0,255,114)"></div>
